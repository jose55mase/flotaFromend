<div class="container">
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of usuario">
        <td>{{elemento.nombre}}</td>
       
      </tr>          
    </tbody>
  </table>
</div>
